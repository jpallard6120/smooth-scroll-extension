<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smooth Scroll Extension</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 16px;
      }
      h2 {
        margin-top: 0;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        margin: 4px 0;
      }
      .checkbox-container label {
        margin-left: 4px;
      }
      button {
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <h2>Skip Sections</h2>
    <!-- Container where we'll list all .shopify-section IDs with checkboxes -->
    <div id="section-list">Loading sections...</div>

    <button id="start">Start Smooth Scroll</button>
    <button id="stop">Stop Smooth Scroll</button>

    <script src="popup.js"></script>
  </body>
</html>
